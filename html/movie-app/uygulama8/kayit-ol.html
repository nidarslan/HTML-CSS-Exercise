<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Hemen Üye Ol</title>

  <body>
    <nav>

    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px;">
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı Adı Giriniz"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">Eposta:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="email" id="eposta" placeholder="Eposta Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="Parola Giriniz" />
        </td>
      </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px;">
          <label for="name">Adınız:</label>
        </td>
          <td style="width: 50px;"></td>
          <td>
          <input type="text" id="name" placeholder="Adınızı Giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">Soyadınız:
          </td>
          </label>
          <td></td>
          <td>
          <input type="text" id="name" placeholder="Soyadınızı Giriniz" />
        </td>
        </td>
      </tr>

      <tr>
        <td>
          <label for="sehir">Şehir:
          </td>
          </label>
          <td style="width : 50px;"></td>
          <td>
         <select id="sehir">
            <option>Seçiniz</option>
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>Samsun</option>

         </select>
        </td>
        </td>
      </tr>

      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet:
          </td>
          </label>
          <td></td>
          <td>
    <input type="radio" name="cinsiyet" >Erkek
    <input type="radio" name="cinsiyet">Kadın
        </td>
        </td>
      </tr>

      <tr>
        <td>
          <label for="hobiler">Hobileriniz:
          </td>
          </label>
          <td></td>
          <td>
   <input type="checkbox">Sinema
   <input type="checkbox">Gezmek
   <input type="checkbox">Spor
   <input type="checkbox">Kitap
        </td>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
           <button type="submit">Kaydet</button> 
        </td>
      </tr>



    </table>
  </body>
</html>
